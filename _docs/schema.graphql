  edges: [QueryDraftsConnectionEdge]
  pageInfo: PageInfo!
  totalCount: Int!
}

type QueryDraftsConnectionEdge {
  cursor: String!
  node: Post
}

type QueryFeedConnection {
  edges: [QueryFeedConnectionEdge]
  pageInfo: PageInfo!
  totalCount: Int!
}

type QueryFeedConnectionEdge {
  cursor: String!
  node: Post
}

type QuerySearchUsersConnection {
  edges: [QuerySearchUsersConnectionEdge]
  pageInfo: PageInfo!
  totalCount: Int!
}

type QuerySearchUsersConnectionEdge {
  cursor: String!
  node: User
}

type QueryUsersConnection {
  edges: [QueryUsersConnectionEdge]
  pageInfo: PageInfo!
  totalCount: Int!
}

type QueryUsersConnectionEdge {
  cursor: String!
  node: User
}

type RateLimitError {
  code: String
  message: String
  retryAfter: Int
  statusCode: Int
}

type ResendVerificationResult {
  message: String
  success: Boolean
}

type ResetPasswordResult {
  message: String
  success: Boolean
}

enum Role {
  ADMIN
  USER
}

type SignupResult {
  message: String
  requiresEmailVerification: Boolean
  success: Boolean
}

enum SortOrder {
  asc
  desc
}

input StringFilter {
  """
  String contains this value (case-insensitive)
  """
  contains: String

  """
  String ends with this value
  """
  endsWith: String

  """
  Exact string match
  """
  equals: String

  """
  String does not equal this value
  """
  not: String

  """
  String starts with this value
  """
  startsWith: String
}

scalar UUID

input UpdatePostInput {
  content: String
  published: Boolean
  title: String
}

input UpdateUserInput {
  email: String
  name: String
}

type User implements Node {
  createdAt: DateTime

  """
  Number of unpublished posts by this user
  """
  draftsCount: Int
  email: String
  emailVerified: Boolean

  """
  When the email was verified
  """
  emailVerifiedAt: DateTime
  id: ID!
  name: String

  """
  Total number of posts by this user
  """
  postCount: Int
  posts(
    after: String
    before: String
    first: Int
    last: Int

    """
    Filter posts by published status
    """
    published: Boolean
  ): UserPostsConnection

  """
  Number of published posts by this user
  """
  publishedPostCount: Int

  """
  Number of published posts by this user
  """
  publishedPostsCount: Int
  updatedAt: DateTime
}

input UserOrderByInput {
  """
  Order by user email
  """
  email: SortOrder

  """
  Order by user ID
  """
  id: SortOrder = asc

  """
  Order by user name
  """
  name: SortOrder
}

type UserPostsConnection {
  edges: [UserPostsConnectionEdge]
  pageInfo: PageInfo!
  totalCount: Int!
}

type UserPostsConnectionEdge {
  cursor: String!
  node: Post
}

input UserSearchInput {
  """
  Search query
  """
  query: String
}

input UserUniqueInput {
  """
  User email address
  """
  email: String

  """
  User ID
  """
  id: Int
}

input UserWhereInput {
  """
  Filter users by email
  """
  email: StringFilter

  """
  Filter users by name
  """
  name: StringFilter
}

type ValidationError {
  code: String
  message: String
  statusCode: Int
}

type VerifyEmailResult {
  message: String
  success: Boolean
}
