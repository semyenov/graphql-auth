"""
Legacy authentication response
"""
type AuthResponse {
  """
  JWT access token (deprecated, use AuthTokens instead)
  """
  token: String
}

"""
Authentication tokens response
"""
type AuthTokens {
  """
  JWT access token for API requests
  """
  accessToken: String

  """
  Refresh token for obtaining new access tokens
  """
  refreshToken: String
}

type AuthenticationError {
  code: String
  message: String
  statusCode: Int
}

type AuthorizationError {
  code: String
  message: String
  statusCode: Int
}

input BooleanFilter {
  """
  Exact boolean match
  """
  equals: Boolean

  """
  Boolean does not equal this value
  """
  not: Boolean
}

type ConflictError {
  code: String
  message: String
  statusCode: Int
}

input CreatePostInput {
  content: String
  published: Boolean = false
  title: String!
}

scalar DID

scalar DateTime

input DateTimeFilter {
  """
  Exact date match
  """
  equals: DateTime

  """
  Date after this value
  """
  gt: DateTime

  """
  Date on or after this value
  """
  gte: DateTime

  """
  Date before this value
  """
  lt: DateTime

  """
  Date on or before this value
  """
  lte: DateTime
}

input IntFilter {
  """
  Exact number match
  """
  equals: Int

  """
  Greater than this value
  """
  gt: Int

  """
  Greater than or equal to this value
  """
  gte: Int

  """
  Value is in this list
  """
  in: [Int!]

  """
  Less than this value
  """
  lt: Int

  """
  Less than or equal to this value
  """
  lte: Int

  """
  Value is not in this list
  """
  notIn: [Int!]
}

scalar JSON

type LoginResult {
  message: String
  requiresEmailVerification: Boolean
  token: String
  user: User
}

"""
The root mutation type
"""
type Mutation {
  """
  Create a comment on a post with rate limiting
  """
  createComment(content: String!, postId: ID!): String

  """
  Create a new post
  """
  createPost(input: CreatePostInput!): Post

  """
  Delete a post
  """
  deletePost(id: ID!): Boolean

  """
  Increment the view count of a post
  """
  incrementPostViewCount(id: ID!): Post

  """
  Authenticate and receive a token
  """
  login(email: String!, password: String!): String

  """
  Authenticate with email and password
  """
  loginSecure(email: String!, password: String!): LoginResult

  """
  Authenticate and receive access and refresh tokens
  """
  loginWithTokens(email: String!, password: String!): AuthTokens

  """
  Logout user and revoke all refresh tokens
  """
  logout: Boolean

  """
  Moderate a post (approve, reject, or flag)
  """
  moderatePost(action: String!, id: ID!, reason: String): Boolean

  """
  Refresh access token using a refresh token
  """
  refreshToken(refreshToken: String!): AuthTokens

  """
  Request a password reset email
  """
  requestPasswordReset(email: String!): PasswordResetResult

  """
  Resend email verification link
  """
  resendVerificationEmail(email: String!): ResendVerificationResult

  """
  Reset password with token
  """
  resetPassword(newPassword: String!, token: String!): ResetPasswordResult

  """
  Create a new user account
  """
  signup(email: String!, name: String, password: String!): String

  """
  Create a new user account with email verification
  """
  signupWithVerification(
    email: String!
    name: String
    password: String!
  ): SignupResult

  """
  Toggle the publish status of a post
  """
  togglePublishPost(id: ID!): Post

  """
  Update an existing post
  """
  updatePost(id: ID!, input: UpdatePostInput!): Post

  """
  Update the current user profile
  """
  updateUserProfile(input: UpdateUserInput!): User

  """
  Verify email address with token
  """
  verifyEmail(token: String!): VerifyEmailResult
}

interface Node {
  id: ID!
}

type NotFoundError {
  code: String
  message: String
  statusCode: Int
}

scalar ObjectID

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

type PasswordResetResult {
  message: String
  success: Boolean
}

type Post implements Node {
  """
  The user who created this post
  """
  author: User

  """
  The content/body of the post
  """
  content: String

  """
  When the post was first created
  """
  createdAt: DateTime

  """
  A short excerpt from the post content (first 150 characters)
  """
  excerpt: String
  id: ID!

  """
  Whether the current user is the owner of this post
  """
  isOwner: Boolean

  """
  Whether the post is published and visible to the public
  """
  published: Boolean

  """
  Estimated reading time in minutes (assuming 200 words per minute)
  """
  readingTimeMinutes: Int

  """
  The title of the post
  """
  title: String

  """
  When the post was last modified
  """
  updatedAt: DateTime

  """
  Number of times this post has been viewed
  """
  viewCount: Int

  """
  Approximate word count of the post content
  """
  wordCount: Int
}

input PostCreateInput {
  """
  The content/body of the post
  """
  content: String

  """
  The title of the post
  """
  title: String!
}

input PostOrderByInput {
  """
  Order by creation date
  """
  createdAt: SortOrder

  """
  Order by post ID
  """
  id: SortOrder

  """
  Order by published status
  """
  published: SortOrder

  """
  Order by post title
  """
  title: SortOrder

  """
  Order by last update date
  """
  updatedAt: SortOrder

  """
  Order by view count
  """
  viewCount: SortOrder
}

input PostOrderByUpdatedAtInput {
  updatedAt: SortOrder!
}

input PostUpdateInput {
  """
  New content for the post
  """
  content: String

  """
  New published status for the post
  """
  published: Boolean

  """
  New title for the post
  """
  title: String
}

input PostWhereInput {
  """
  Filter posts by author ID
  """
  authorId: IntFilter

  """
  Filter posts by content
  """
  content: StringFilter

  """
  Filter posts by creation date
  """
  createdAt: DateTimeFilter

  """
  Filter posts by published status
  """
  published: BooleanFilter

  """
  Filter posts by title
  """
  title: StringFilter

  """
  Filter posts by last update date
  """
  updatedAt: DateTimeFilter

  """
  Filter posts by view count
  """
  viewCount: IntFilter
}

"""
The root query type
"""
type Query {
  """
  Get draft posts for the authenticated user
  """
  drafts(
    after: String
    before: String
    first: Int
    last: Int
  ): QueryDraftsConnection

  """
  Get published posts with optional search
  """
  feed(
    after: String
    before: String
    first: Int
    last: Int
    searchString: String
  ): QueryFeedConnection

  """
  Get the currently authenticated user
  """
  me: User
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!

  """
  Get a post by ID
  """
  post(id: ID!): Post

  """
  Search users by name or email
  """
  searchUsers(
    after: String
    before: String
    first: Int
    last: Int
    search: String!
  ): QuerySearchUsersConnection

  """
  Get a user by ID
  """
  user(id: ID!): User

  """
  Get all users with optional filtering
  """
  users(
    after: String
    before: String
    first: Int
    last: Int
    orderBy: UserOrderByInput
    where: UserWhereInput
  ): QueryUsersConnection
}

